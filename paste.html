<!DOCTYPE html>
<html>
<head>
<body>
<h2>Registration Form in HTML</h2>
<form>
<table>
<tr>
<td>
Name:
</td>
<td>
<input type="text" placeholder="Name">
</td>
</tr>
<tr>
<td>
Phone Number:
</td>
<td>
<input type="text" placeholder="9899**">
</td>
</tr>
<tr>
<td>
Email id:
</td>
<td>
<input type="text" placeholder="example1@**">
</td>
</tr>
<tr>
<td>
Password:
</td>
<td>
<input type="text" placeholder="password">
</td>
</tr>
<tr>
<td>Gender
</td>
<td>
<input type="radio" name="gender">Male
<input type="radio" name="gender">Female
</td>
</tr>
<tr>
<td>
Date of Birth:
</td>
<td>
<input type="date">
</td>
</tr>
<tr>
<td>
Education Qualification:
</td>
<td>
<select>
<option>Select Option</option>
<option>10+2</option>
<option>Graduation</option>
<option>Post graduation</option>
</select>
</td>
</tr>
<tr>
<td>
Hobbies
</td>
<td>
<input type="checkbox">Singing
<input type="checkbox">Dancing
<input type="checkbox">Playing
</td>
</tr>
<tr>
<td>
Address:
</td>
<td>
<input type="text">
</td>
</tr>
<tr>
<td>
<input type="submit" value="submit">
<input type="Reset" value="Reset">
</td>
</tr>
</form>
</table>
</body>
</head>
</html>
